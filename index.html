<!DOCTYPE html>
<html>
    <head>
        <title>Click counter</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="centered">
            <h1>Click counter</h1>
        </div>

        </div>
    </body>
</html>
